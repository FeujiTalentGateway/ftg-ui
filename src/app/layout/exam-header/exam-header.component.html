<section  *ngIf="examTime$ | async as questions; else loading">
  <div class="header">
    <div class="sections">
      <img src="../../../assets/images/Feuji-new-logo.jpg" alt="Feuji Logo" class="logo-image">
    </div>
    <div class="sections" >
      Time left :{{ countdownDisplay }} &nbsp;&nbsp;
      <button class="btn btn-success btn-sm btn-custom" (click)="submitExam()">Submit</button> &nbsp;&nbsp;
      </div>
  </div>
</section>
<ng-template #loading>Loading...</ng-template>
