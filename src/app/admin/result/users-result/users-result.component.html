<div class="exam-name">{{ examObject?.name }}</div>
<div class="exam-table">
  <div class="filter-and-button">
    <mat-form-field class="filter">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search..."
        autocomplete="off"
      />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th
          class="table-header"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Full Name
        </th>
        <td mat-cell *matCellDef="let userResult">{{ userResult.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="totalScore">
        <th
          class="table-header"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Total Score
        </th>
        <td mat-cell *matCellDef="let userResult">
          {{ userResult.totalScore }}
        </td>
      </ng-container>

      <ng-container matColumnDef="examStartDate">
        <th
          class="table-header"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Exam Start Date
        </th>
        <td mat-cell *matCellDef="let userResult">
          {{ userResult.examStartedAt | date : "dd MMM yyyy HH:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="examCompletedAt">
        <th
          class="table-header"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Exam Completed At
        </th>
        <td mat-cell *matCellDef="let userResult">
          {{ userResult.examCompletedAt | date : "dd MMM yyyy HH:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="examStatus">
        <th
          class="table-header"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Exam Status
        </th>
        <td mat-cell *matCellDef="let userResult">
          <button
            class="status-button"
            [ngClass]="getStatusButtonClass(userResult.examStatus)"
          >
            {{ userResult.examStatus }}
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="detailView">
        <th class="table-header detail" mat-header-cell *matHeaderCellDef>
          Detail View
        </th>
        <td mat-cell *matCellDef="let userResult">
          <i
            class="fa-solid fa-arrow-right-from-bracket icons"
            [ngClass]="{ disabled: !getStatus(userResult.examStatus) }"
            (click)="navigateToDetailedUserResult(userResult.userId)"
          ></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[3, 5, 10, 25, 50]"
      [pageSize]="5"
    ></mat-paginator>
  </div>
</div>
