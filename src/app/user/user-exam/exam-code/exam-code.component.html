<section>
  <div class="container shadow-custom p-5 mb-5 bg-white rounded">
    <form #examForm="ngForm" (ngSubmit)="submitForm()">
      <div class="exam-code">
        <label for="examCode" class="heading-text">Assessment Code</label>
      </div>
      <br>
      <div class="form-group exam-code">
        <input
          type="text"
          id="examCode"
          name="examCode"
          [(ngModel)]="examCode"
          #examCodeInput="ngModel"
          required
          class="inputs border-none exam-code-input"
          placeholder="Enter the Exam Code here"
        />

        <div
          *ngIf="
            examCodeInput.invalid &&
            (examCodeInput.dirty || examCodeInput.touched)
          "
        >
          <small
            class="text-danger"
            *ngIf="examCodeInput.errors && examCodeInput.errors['required']"
          >
            Exam Code is required.
          </small>
        </div>
        <div *ngIf="!(examCodeInput.invalid &&
        (examCodeInput.dirty || examCodeInput.touched))">
          <div class="empty-space"></div>
        </div>
      </div>
      <div class="submit">
        <button
          type="submit"
          [disabled]="examForm.invalid"
          class="btn btn-primary submit-button global-background-color global-white-color"
          style="margin: 0 auto;"
        >
          <div class="exam-code submit-text">Submit</div>
        </button>
      </div>

    </form>
  </div>
</section>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
