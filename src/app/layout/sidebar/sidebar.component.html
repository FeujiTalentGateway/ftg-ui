<aside>
  <div class="row">
    <div class="side-nav">
      <img class="image-logo" src="assets/images/Feuji-new-logo.jpg" (click)="loadHomePage()" alt="Feuji-logo"/>
      <div class="nav-list">
        <div *ngFor="let route of listOfRoutes" class="nav-item">
          <span (click)="toggleActiveRoute(route)" class="main-menu" [class.active]="activeRoute === route">
            <span class="nav-main-title"><i class="{{ route.icon }}"></i></span> &nbsp;&nbsp;{{ route.title }} &nbsp; 
          </span>
          <ul
            *ngIf="activeRoute === route && route.submenu.length > 0"
            class="sub"
          >
            <ng-container *ngFor="let submenu of route.submenu">
              <li class="submenu-link">
                <a
                  [routerLink]="submenu.path"
                  routerLinkActive="active"
                  class="submenu"
                >
                  <i class="{{ submenu.icon }}"></i> &nbsp;
                  <span class="sub-nav-item">{{ submenu.title }}</span> &nbsp;
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>
</aside>
