<div class="edit-div">
  <button id="close-button" mat-icon-button mat-dialog-close aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
  <div class="main-div">
    <h3 style="text-align: center">{{ subjectModifyHeader }}</h3>
    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Subject Name <sup class="required-field">*</sup></label>
        <div>
          <input
            id="name"
            class="form-control"
            type="text"
            formControlName="name"
          />
          <div class="error-div">
            <span
              class="text-danger"
              *ngIf="
                (subjectForm?.get('name')?.touched || isFormSubmitted) &&
                subjectForm?.get('name')?.invalid
              "
              >Subject is required</span
            >
          </div>
        </div>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center">
        <button
          [disabled]="subjectForm.invalid"
          class="btn mr-20 btn-xs"
          [ngClass]="{ 'btn-success': !subjectForm.invalid }"
        >
          Submit
        </button>
      </div>

      <!-- <button class="btn btn-secondary" routerLink="/admin/subjects">
          Cancel
        </button> -->
    </form>
  </div>

  <div
    class="modal fade"
    [ngClass]="{ 'show modal-open': isEditModalOpen }"
    role="dialog"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">
            {{ modalHeader }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeEditModal()"
          ></button>
        </div>
        <div class="modal-body">
          {{ editingSubject }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeEditModal()"
          >
            NO
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="editSubjectAfterConfirmation()"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
