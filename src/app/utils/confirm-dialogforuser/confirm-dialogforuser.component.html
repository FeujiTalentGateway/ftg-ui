<section class="shadow rounded">
  <h1 mat-dialog-title> {{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
    <small class="text-danger" *ngIf="data.note !=''">Note: {{data.note}}</small>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false"  class="btn btn-secondary btn-sm m-2">Cancel</button>
    <button mat-button [mat-dialog-close]="true" class="btn btn-success  btn-sm m-2 btn-custom">Confirm</button>
  </div>
</section>
