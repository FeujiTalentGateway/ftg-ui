<div class="exams-label">
  <h2 class="heading text-center">Exams</h2>
</div>
<div class="filters">
  <input
    type="text"
    [(ngModel)]="filterQuery"
    (ngModelChange)="applyFilter()"
    placeholder="Search..."
  />
</div>
<section *ngIf="listOfExams$ | async as exams; else loadingTemplate">
  <div class="FlexContainer">
    <div
      *ngFor="let exam of exams"
      class="flex-item shadow p-1 mb-3 bg-body rounded"
    >
      <div class="exam-card-header">
        <div>{{ exam.name }}</div>
        <div>
          <button
            type="button"
            class="btn btn-outline-success btn-sm"
            [ngClass]="{ active: exam.active, inactive: !exam.active }"
          >
            {{ getStatus(exam.active) }}
          </button>
        </div>
      </div>
      <div class="exam-card-body">
        {{ exam.description }}
        <div class="exam-date">
          <span class="date">Start-Date :</span>
          {{ formatDate(exam.startDate) }} &nbsp;&nbsp;
          <span class="date">End-Date :</span> {{ formatDate(exam.endDate) }}
        </div>
      </div>
      <div class="exam-card-footer">
        <div class="exam-users">
          <span class="date">Total Users : </span>{{ exam.users.length }}
        </div>
        <div>
          <button
            type="button"
            class="btn btn-outline-success btn-sm result"
            (click)="viewResultByExamId(exam.examCode)"
          >
            View Result
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #loadingTemplate> Loading ..............</ng-template>
