<div
  class="container-fluid d-flex align-item-center justify-content-between flex-dir-column header mt-3"
>
  <h3 class="" style="color: #5b626b">Subjects</h3>
  <!-- your-component.component.html -->
  <div class="buttons-class">
    <button
      class="active-button"
      [class.active-span]="isActive"
      (click)="toggle(true)"
    >
      <span *ngIf="isActive">&#10004;</span> Active
    </button>

    <button
      class="inactive-button"
      [class.inactive-span]="!isActive"
      (click)="toggle(false)"
    >
      <span *ngIf="!isActive">&#10004;</span> Inactive
    </button>
  </div>

  <input
    type="text"
    (keyup)="applyFilter($event)"
    placeholder="search subject "
    #input
    class="styled-input header-child"
  />
  <i
    class="fa fa-plus-circle fa-3x"
    aria-hidden="true"
    (click)="openAddSubjectModel()"
  ></i>
</div>

<div class="container-fluid mat-z8 mt-4">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="toggleValue; else toggleContainer">
          <mat-slide-toggle
            [(ngModel)]="row.active"
            color="info"
            (change)="deleteSubject(row)"
            matTooltip="deactivate"
          >
          </mat-slide-toggle>
          &nbsp;<i
            class="far fa-edit"
            style="color: #6979ef; cursor: pointer; font-size: 22px"
            (click)="openEditSubjectModel(row.id)"
          ></i>
        </ng-container>
        <!-- Show another toggle when toggleValue is false -->
        <ng-template #toggleContainer>
          <mat-slide-toggle
            [(ngModel)]="row.active"
            color="warn"
            (change)="updateSubjectActiveStatus(row)"
            matTooltip="activate"
          >
          </mat-slide-toggle>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center">
        <h6>No data matching the filter</h6>
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<div
  class="container-fluid modal fade"
  [ngClass]="{ 'show modal-open': isDeleteModalOpen }"
  role="dialog"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ modalHeader }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeDeleteModal()"
        ></button>
      </div>
      <div class="modal-body">
        {{ modifyingMessage }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeDeleteModal()"
        >
          NO
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="deleteSubjectAfterConfirmation()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
