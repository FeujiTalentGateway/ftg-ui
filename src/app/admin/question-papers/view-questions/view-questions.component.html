<div class="container-fluid main-div">
  <div
    class="d-flex align-item-center justify-content-around flex-dir-column header"
  >
    <div>
      <select
        id="subject"
        class="form-select select header-child"
        [(ngModel)]="selectedSubject"
        (change)="getQuesitonsBySubject()"
      >
        <option
          value="{{ subject.id }}"
          *ngFor="let subject of subjects; let i = index"
        >
          {{ subject.name }}
        </option>
      </select>
    </div>

    <div>
      <select
        id="subject"
        class="form-select select header-child"
        [(ngModel)]="selectedLevel"
        (change)="getQuesitonsBySubject()"
      >
        <option value=0 disabled selected>Difficulty level</option>
        <option
          value="{{ difficultyLevel }}"
          *ngFor="let difficultyLevel of difficultLevelList"
        >
          {{ difficultyLevel }}
        </option>
      </select>
    </div>

    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search questions"
      class="styled-input header-child"
    />
  </div>
  <div *ngIf="paginatedQuestions.length > 0; else noQuestionsMessage">
    <div class="row d-flex align-item-center justify-content-center">
      <div
        class="col-sm-12 m-b-20"
        *ngFor="let question of paginatedQuestions; let i = index"
      >
        <div class="card">
          <div class="card-body">
            <div class="content">
              <h6 class="card-title">
                {{ pageNumber * pageSize + i + 1 + ". " + question.content }}
              </h6>
              <div class="dropdown">
                <span
                  class="difficultyLevel"
                  [ngClass]="getStatusButtonClass(question.difficultyLevel)"
                  >level : {{ question.difficultyLevel }}</span
                >
                <!-- &nbsp;&nbsp;&nbsp; -->
                <span
                  id="ellipsisIcon"
                  class="ellipsis-icon"
                  (click)="toggleDropdown(question.id)"
                >
                  <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </span>
                <div
                  class="dropdown-content"
                  *ngIf="isDropdownOpen[question.id]"
                >
                  <ul>
                    <li
                      [routerLink]="[
                        '/admin/questionPapers/addEditQuestion',
                        question.id
                      ]"
                    >
                      Edit
                    </li>
                    <li (click)="deleteQuestion(question.id)">Delete</li>
                  </ul>
                </div>
              </div>
            </div>

            <ol type="A" class="options-list">
              <li
                class="card-text mb-2"
                [ngClass]="{
                  'text-success fw-700': setRightOptionOrNot(option, question)
                }"
                *ngFor="let option of question.options; let i = index"
              >
                <p>{{ option.optionName }}</p>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noQuestionsMessage>
    <div
      class="d-flex align-item-center justify-content-around mb-3 flex-dir-column"
    >
      <p class="no-quesitons-msg">
        No questions available for the selected subject.
      </p>
    </div>
  </ng-template>
  <div class="bottom-container">
    <div class="">
      <div style="width: fit-content">
        <mat-paginator
          [length]="questions.length"
          [pageSize]="rows"
          [pageSizeOptions]="[2, 4, 6, 8]"
          (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  [ngClass]="{ 'show modal-open': isDeleteModalOpen }"
  role="dialog"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete Question</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeDeleteModal()"
        ></button>
      </div>
      <div class="modal-body">
        {{ delitingQuestion }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeDeleteModal()"
        >
          NO
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="deleteQuestionAfterConfirmation()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
