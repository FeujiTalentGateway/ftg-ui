<header class="row align-items-center header-fileds">
  <div class="col-2 col-md-2">
    <a class="navbar-brand" href="#">
      <img
        src="assets/images/Feuji-new-logo.jpg"
        class="img-fluid logo"
        alt="feuji-logo"
      />
    </a>
  </div>
  <div class="col-12 col-md-6 offset-md-4">
    <div class="row">
      <a
        [routerLink]="['/main/home']"
        class="nav-link col-sm-2 offset-sm-3 navi"
        >Home</a
      >
      <a
        [routerLink]="['/main/about']"
        class="nav-link col-sm-2 navi"
        >About</a
      >
      <a
        [routerLink]="['/main/contact']"
        class="nav-link col-sm-2 navi"
        >Contact</a
      >
      <ng-container *ngIf="isSignupPage()">
        <a [routerLink]="['/main/login']" id="login-button" class="btn btn-outline-primary btn-sm col-2 col-sm-2 login">Login</a>
      </ng-container>
      <ng-container *ngIf="isLoginPage()">
        <a [routerLink]="['/main/register']" id="signup-button" class="btn btn-outline-primary btn-sm col-2 col-sm-2 login">Signup</a>
      </ng-container>
      <ng-container *ngIf="isHomePage()">
        <a [routerLink]="['/main/login']" id="login-button" class="btn btn-outline-primary btn-sm col-2 col-sm-2 login">Login</a>
      </ng-container>
    </div>
  </div>
</header>
