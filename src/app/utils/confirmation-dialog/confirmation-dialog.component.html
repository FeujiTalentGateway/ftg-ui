<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content
  ><b>{{ data.message }}</b></mat-dialog-content
>
<mat-dialog-actions>
  <button
    mat-raised-button
    style="background-color: #2196f3; color: #ffffff; border: none"
    [mat-dialog-close]="true"
  >
    Yes
  </button>
  <button
    mat-raised-button
    style="background-color: #ff0000; color: #ffffff; border: none"
    [mat-dialog-close]="false"
  >
    No
  </button>
</mat-dialog-actions>
