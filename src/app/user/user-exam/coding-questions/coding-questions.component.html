<div class="coding-question-container">
  <div class="coding-question-box">
    <div
      *ngFor="let codingQue of codingQuestion; let i = index"
      class="coding-question"
    >
      <!-- Problem Statement -->
      <h2 class="larger-text custom-heading">
        {{ i + 1 }}. {{ codingQue.content }}
      </h2>
      <!-- Description -->
      <p>{{ codingQue.description }}</p>
      <!-- Test Cases -->
      <div *ngIf="codingQue.testCases && codingQue.testCases.length > 0">
        <div *ngFor="let testCase of codingQue.testCases; let j = index">
          <h3 class="custom-heading">Example {{ j + 1 }}</h3>
          <div class="test-case">
            <div class="test-case-input">
              <strong>Input:</strong>
              <ul>
                <li *ngFor="let input of testCase.input | keyvalue">
                  {{ input.key }}: {{ input.value }}
                </li>
              </ul>
              <div class="test-case-output">
                <strong>Output:</strong> {{ testCase.output }}
              </div>
              <strong>Explanation:</strong>
              <p>{{ testCase.explaination }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Constraints -->
      <div
        *ngIf="codingQue.constraints && codingQue.constraints.length > 0"
        class="constraints"
      >
        <h3 class="custom-heading">Constraints</h3>
        <ul>
          <li *ngFor="let constraint of codingQue.constraints">
            {{ constraint }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
