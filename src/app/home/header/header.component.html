<header class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/images/Feuji-new-logo.jpg" alt="Logo" height="40" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/main/home']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/main/about']">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/main/contact']">Contact</a>
        </li>
        <li class="nav-item login">
          <ng-container *ngIf="isSignupPage()">
            <button
              [routerLink]="['/main/login']"
              id="login-button"
              class="signup"
            >
              Login
            </button>
          </ng-container>
          <ng-container *ngIf="isLoginPage()">
            <button
              [routerLink]="['/main/register']"
              id="login-button"
              class="signup"
            >
              Signup
            </button>
          </ng-container>
          <ng-container *ngIf="isHomePage()">
            <button
              [routerLink]="['/main/login']"
              id="login-button"
              class="signup"
            >
              Login
            </button>
          </ng-container>
          <ng-container *ngIf="isAboutPage()">
            <button
              [routerLink]="['/main/login']"
              id="login-button"
              class="signup"
            >
              Login
            </button>
          </ng-container>
          <ng-container *ngIf="isContactPage()">
            <button
              [routerLink]="['/main/login']"
              id="login-button"
              class="signup"
            >
              Login
            </button>
          </ng-container>
          <ng-container *ngIf="isForgotPasswordPage()">
            <button
              [routerLink]="['/main/login']"
              id="login-button"
              class="signup"
            >
              Login
            </button>
          </ng-container>
          <ng-container *ngIf="isResetPasswordPage()">
            <button
              [routerLink]="['/main/login']"
              id="login-button"
              class="signup"
            >
              Login
            </button>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</header>
