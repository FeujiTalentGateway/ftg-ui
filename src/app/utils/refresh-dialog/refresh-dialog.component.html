<h1 mat-dialog-title>Confirm Refresh</h1>
<div mat-dialog-content>
  <p>
    Are you sure you want to refresh the page? Any unsaved changes may be lost.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="confirmRefresh()">
    Refresh
  </button>
</div>
