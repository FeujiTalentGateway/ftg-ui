<div class="subject-header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Java" #input />
    </mat-form-field>
    <button type="button" class="btn btn-primary" (click)="openAddSubjectModel()">
      Add Subject
    </button>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
  
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.serialNumber }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="deleteSubject(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- [routerLink]="['/admin/subjects/edit', row.id]" -->
          <button
            mat-icon-button
            color="accent"
            (click)="openEditSubjectModel(row.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div
    class="modal fade"
    [ngClass]="{ 'show modal-open': isDeleteModalOpen }"
    role="dialog"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Delete Subject</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeDeleteModal()"
          ></button>
        </div>
        <div class="modal-body">
          {{ delitingSubject }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeDeleteModal()"
          >
            NO
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteSubjectAfterConfirmation()"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
